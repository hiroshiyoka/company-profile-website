<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile | PWI</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="font-medium">
    <!-- NAVBAR -->
    <nav class="top-0 z-10 w-full py-5">
      <div
        class="max-w-md px-6 mx-auto sm:px-0 sm:max-w-lg md:max-w-2xl lg:max-w-4xl xl:max-w-5xl"
      >
        <div class="flex items-center justify-between">
          <a
            href="#home"
            class="text-2xl font-semibold text-gray-700 rounded outline-none"
          >
            RGK<span class="text-blue-600" data-target="#home">Studio</span></a
          >
          <ul class="hidden space-x-12 text-lg sm:flex">
            <li>
              <a
                href="#services"
                class="text-gray-600 rounded outline-none hover:text-gray-800"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#works"
                class="text-gray-600 rounded outline-none hover:text-gray-800"
                >Works</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="text-gray-600 rounded outline-none hover:text-gray-800"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="lg:w-screen h-fit lg:mb-20 lg:pt-24">
      <div
        class="container flex flex-col lg:flex-row px-5 lg:w-full lg:mx-auto"
      >
        <div
          class="pt-20 lg:pt-0 mb-10 lg:basis-6/12 md:flex md:flex-row md:justify-center"
        >
          <img
            src="/"
            alt="RGK Studio"
            width="500"
            height="500"
            class="h-auto w-auto"
            style="color: transparent"
          />
        </div>
        <div class="lg:basis-6/12 lg:flex lg:flex-col lg:pt-24">
          <h1 class="font-Inter font-bold text-4xl text-black mb-5">
            Improve <span class="font-bold text-blue-600">yourself</span> with
            our<mark
              class="ml-2 px-2 pt-0 text-white bg-blue-600 rounded-sm text-3xl leading-snug"
              >best</mark
            >
            mentor
          </h1>
          <p
            class="font-Inter text-lg text-black lg:text-2xl mb-5 lg:pr-[200px]"
          >
            Learn Coding with our <span class="text-blue-500">method</span>,
            without stress and prioritized your
            <span class="text-blue-500">understanding</span>
          </p>
          <div class="mb-10">
            <a href="/">
              <button
                class="z-0 group relative inline-flex items-center justify-center px-4 py-2 text-white rounded box-border appearance-none select-none whitespace-nowrap font-normal subpixel-antialiased overflow-hidden outline-none bg-blue-600 hover:bg-blue-700"
                type="button"
              >
                See our class
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
