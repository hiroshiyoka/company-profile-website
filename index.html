<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile | PWI</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-gray-200 text-gray-950 relative h-[5000px]">
    <!-- GRADIENT BACKGROUND -->
    <div
      class="bg-[#fbe2e3] absolute top-[-6rem] -z-10 right-[11rem] h-[31.25rem] w-[31.25rem] rounded-full blur-[10rem]"
    ></div>
    <div
      class="bg-[#dbd7fb] absolute top-[-1rem] -z-10 left-[-35rem] h-[31.25rem] w-[50rem] rounded-full blur-[10rem]"
    ></div>

    <!-- HEADER -->
    <header class="z-[999] relative">
      <div
        class="fixed top-6 left-1/2 -translate-x-1/2 h-[3.25rem] w-[45.5%] rounded-full border border-white border-opacity-40 bg-white bg-opacity-80 shadow-lg shadow-black/[0.03] backdrop-blur-[0.5rem]"
      ></div>

      <!-- NAV -->
      <nav class="flex fixed top-[0.15rem] left-1/2 h-24 -translate-x-1/2 py-2">
        <ul
          class="flex w-[40rem] flex-wrap items-center justify-center gap-y-1 text-[0.9rem] font-medium text-gray-500"
        >
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#home"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >Home</a
            >
          </li>
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#about"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >About</a
            >
          </li>
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#products"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >Products</a
            >
          </li>
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#services"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >Services</a
            >
          </li>
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#pricing"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >Pricing</a
            >
          </li>
          <li class="h-3/4 flex items-center justify-center relative">
            <a
              href="#contact"
              class="flex w-full items-center justify-center mx-2 px-3 py-3 hover:text-gray-950 transition"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
